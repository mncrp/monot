<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style/main.css">
  <title>${menu}</title>
</head>
<body>
  <a id="toggle" href="javascript:node.toggle();"></a>
  <main id="index">
    <div id="top">
      <a href="javascript:node.addBookmark();">${add_bookmark}</a>
      <hr>
      <a href="javascript:move('history');">${history}</a>
      <a href="javascript:move('bookmark');">${bookmark}</a>
      <hr>
      <a href="javascript:node.zoom();">${zoom}</a>
      <a href="javascript:node.shrink();">${shrink}</a>
      <a href="javascript:node.actual();">${actual}</a>
      <hr>
      <a href="javascript:node.fullScreen();">${toggleFullScreen}</a>
      <a href="javascript:node.hide();">${hide}</a>
      <hr>
      <a href="javascript:move('other');" class="arrow">${other}</a>
      <a href="javascript:node.viewSettings();">${setting}</a>
    </div>
    <div id="iframe">
      <a href="javascript:prev()" id="prev"></a>
      <iframe src="" frameborder="0" id="iframeEntity"></iframe>
    </div>
  </main>
  <script src="./script/menu.js"></script>
  <script src="../../proprietary/renderer/lang.js"></script>
</body>
</html>
