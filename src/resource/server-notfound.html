<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>サーバーが見つかりませんでした</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/font.css">
    <style>
      h1::before{
        content: '';
        display: none;
      }
      div>*{
        display: block;
      }
      h1{
        font-size: 40px;
      }
      p{
        font-size: 20px;
      }
      body>div{
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>サーバーが見つかりませんでした</h1>
      <h5>Monot by monochrome.</h5>
      <p>ウェブサイト「<span></span>」は見つかりませんでした。インターネット接続をご確認の上、もう一度ウェブサイトをご参照ください。</p>
    </div>
  </body>
</html>
